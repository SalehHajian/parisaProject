{% extends '_base.html' %}

{% block title %}
	post list page
{% endblock %}

{% block body %}
    {% for post in posts %}
    <div class="col-9">
            <div class="card shadow-sm my-3">
                <div class="card-body">

                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted small py-2">{{ post.update_date }}</h6>
                    <p class="card-text py-3">

                    </p>
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-sm btn-success">Read More</a>

                </div>
            </div>
        </div>
     {% endfor %}





{% endblock %}
